<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Will you go out with me</title>
</head>

<body>
    <div class="container">
        <div class="header">
            Will you go out with me!!??
        </div>
        <div class="imag">
            <img src="https://media.giphy.com/media/A9dZqpVpbLsju/giphy.gif" alt="Cute Cat">
        </div>
        <div class="buttons">
            <a id="yes" class="btn" href="yes.html">Yes</a>
            <a id="no" class="btn" href="" onclick="moveButton()" onmouseover="moveButton()">No</a>
            <script>
                function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('no').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('no').offsetHeight) - 48;
                        document.getElementById('no').style.left = `${x}px`;
                        document.getElementById('no').style.top = `${y}px`;
                    }
            </script>
        </div>
    </div>
</body>

</html>
