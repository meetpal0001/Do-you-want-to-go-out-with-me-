<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Will you go out with me</title>
</head>

<body>
    <div class="container">
        <div >
           <h1 class="header"> Will you go out with me!!??</h1>
        </div>
        <div class="imag">
            <img src="https://media.giphy.com/media/A9dZqpVpbLsju/giphy.gif" alt="Cute Cat">
        </div>
        <div class="buttons">
            <button id="yes" class="btn" onclick="nextPage()">Yes</button>
            <button id="no" class="btn" onclick="moveButton()" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                        window.location.href = "yes.html";
                    }
                function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('no').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('no').offsetHeight) - 48;
                        document.getElementById('no').style.left = `${x}px`;
                        document.getElementById('no').style.top = `${y}px`;
                    }
            </script>
        </div>
    </div>
</body>

</html>
